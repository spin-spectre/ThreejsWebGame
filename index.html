    <div class="score-container">
        <div id="score"></div>
    </div>
    <div class="status" id="status"><h2>You Be Dead</h2>
        Press Space To Continue
    </div>
    <div class="status" id="GameOver"><h2>Game Over</h2>
        <br/><br/>
        <div id="Kills">0</div>
        <div id="Bullets">0</div>
        <br/><br/>
        <h3>Press Space To Play Again</h3>
    </div>
    <div class="status" id="Start"><h2>自由飞行</h2>
        <br>使用方向键进行移动
        <br>按X键射击
        <br>按M键切换到太空模式<br>
        <br>得分超过1000获得胜利！低于-200死亡<br>
        <br>撞到金字塔形障碍物扣100分
        <br>击中金字塔形障碍物加300分
        <br><br>
        <h3>Press Space To Play</h3>
    </div>
    <audio src="asset/sound/collide.wav" preload="auto" id="collide_sound"></audio>
    <audio src="asset/sound/JiroSummer.mp3" preload="auto" id="background_music"></audio>
    <audio src="asset/sound/explode.wav" preload="auto" id="mingzhong_sound"></audio>
